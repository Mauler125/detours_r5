///////////////// LiveAPI system configuration file.
// This file is executed automatically on startup.

liveapi_enabled           "0"   // Enable LiveAPI functionality.
liveapi_session_name      ""    // LiveAPI session name to identify this connection.

liveapi_websocket_enabled "0"   // Whether to use WebSocket to transmit LiveAPI events.
liveapi_servers           ""    // Comma separated list of addresses to connect to; format: ws://domain.suffix:port.
liveapi_retry_count       "5"   // Amount of times to retry connecting before marking the connection as unavailable.
liveapi_retry_time        "30"  // Amount of time between each retry.

liveapi_timeout           "300" // WebSocket connection timeout in seconds.
liveapi_keepalive         "30"  // Interval of time to send Pong to any connected server.
liveapi_lax_ssl           "1"   // Skip SSL certificate validation for all WSS connections (allows the use of self-signed certificates).

liveapi_print_enabled     "0"   // Whether to enable the printing of all events to a LiveAPI JSON file.
liveapi_print_pretty      "0"   // Whether to print events in a formatted manner to the LiveAPI JSON file.
liveapi_print_primitive   "0"   // Whether to print primitive event fields to the LiveAPI JSON file.
